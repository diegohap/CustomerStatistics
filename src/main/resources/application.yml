spring:
  application:
    name: "customer"
  datasource:
    url: "jdbc:mysql://localhost:33060/Customers?allowPublicKeyRetrieval=true&useSSL=false&useTimezone=true&serverTimezone=GMT&characterEncoding=UTF-8"
    username: ${username}
    password: ${password}
    driver-class-name: "com.mysql.cj.jdbc.Driver"
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create
      dialect: "org.hibernate.dialect.MySQL5InnoDBDialect"

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    path: "/doc/swagger-ui.html"
    enabled: true
  #    paths de controladores a escanear
  #  paths-to-match: "/calles/**, /barrios/**"
  paths-to-match: "/**"

server:
  port: 9090